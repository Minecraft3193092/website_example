<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h1>Your Name</h1>
            <button id="theme-toggle">Switch Theme</button>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Welcome to my personal webpage! I'm excited to share my journey and experiences with you.</p>
        </section>

        <section id="portfolio">
            <h2>Portfolio</h2>
            <p>Check out some of my projects below:</p>
            <!-- Add your portfolio content here -->
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <p>Feel free to reach out to me via the form below:</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>

</html>
